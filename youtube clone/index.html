<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Youtube</title>
    <link rel="stylesheet" href="./css/common.css" />
    <link rel="stylesheet" href="./css/index.css" />
  </head>
  <body>
    <nav class="d-flex">
      <div class="nav-left d-flex">
        <img class="menu-icon" src="./images/hamburger.png" alt="" />
        <a href="./index.html">
          <img class="ytLogo" src="./images/ytIcon.png" alt="" />
        </a>
      </div>
      <div class="nav-middle d-flex">
        <div class="search-box d-flex">
          <input type="text" placeholder="search" />
          <div class="search-Div d-flex">
            <img src="./images/search.png" alt="" />
          </div>
        </div>
        <div class="mic-div d-flex">
          <img src="./images/voice-search.png" class="mic-icon" alt="" />
        </div>
      </div>
      <div class="nav-right d-flex">
        <img class="uploadImg" alt="image not found" src="./images/upload.png" alt="" />
        <img class="notifiationImg" src="./images/notification.png" alt="" />
        <img class="userImg" src="./images/myImg.jpeg"   alt="" />
      </div>
    </nav>

    <!-- sidebar starts -->

    <div class="sidebar">
      <div class="sidebar-upper">
        <a class="d-flex" href=""
          ><img src="./images/home.png" alt="" />
          <p>Home</p>
        </a>
        <a class="d-flex" href=""
          ><img src="./images/subscriprion.png" alt="" />
          <p>Shorts</p>
        </a>
        <a class="d-flex" href=""
          ><img src="./images/explore.png" alt="" />
          <p>Subscriptions</p>
        </a>
        <hr />
        <a class="d-flex" href=""
          ><img src="./images/cast.png" alt="" />
          <p>Channel</p>
        </a>
        <a class="d-flex" href=""
          ><img src="./images/history.png" alt="" />
          <p>History</p>
        </a>
        <a class="d-flex" href=""
          ><img src="./images/playlist.png" alt="" />
          <p>Playlist</p> </a
        ><a class="d-flex" href=""
          ><img src="./images/library.png" alt="" />
          <p>Library</p>
        </a>
        <a class="d-flex" href=""
          ><img src="./images/explore.png" alt="" />
          <p>Explore</p>
        </a>
        <a class="d-flex" href=""
          ><img src="./images/explore.png" alt="" />
          <p>watch later</p>
        </a>
        <a class="d-flex" href=""
          ><img src="./images/explore.png" alt="" />
          <p>Liked Videos</p>
        </a>
        <a class="d-flex" href=""
          ><img src="./images/explore.png" alt="" />
          <p>Your clips</p>
        </a>
        <hr />
      </div>
      <div class="sidebar-lower"></div>
    </div>

    <!-- main section -->

    <div class="mainContainer d-flex">
      <!-- cards -->
    </div>

    <script src="./js/common.js"></script>
    <script src="./js/index.js"></script>
  </body>
</html>
